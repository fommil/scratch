akka {
    event-handlers = ["akka.contrib.jul.JavaLogger"]
    loglevel = DEBUG
    stdout-loglevel = WARNING
    log-config-on-start = off

  actor {
    debug {
#      receive = on
#      autoreceive = on
#      lifecycle = on
#      fsm = on
#      event-stream = on
       unhandled = on
    }

    deployment {
      "/application/*" {
        router = "round-robin"
#        nr-of-instances = 20
        resizer {
          lower-bound = 1
          upper-bound = 40
        }
      }
    }

    default-dispatcher {
      type = "Dispatcher"
      executor = "fork-join-executor"
      fork-join-executor {
        parallelism-min = 4
        parallelism-factor = 10
        parallelism-max = 64
      }
      throughput = 10
    }

  }
}

low-priority-dispatcher {
  type = "Dispatcher"
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 2
    parallelism-factor = 2
    parallelism-max = 8
  }
  throughput = 1
}